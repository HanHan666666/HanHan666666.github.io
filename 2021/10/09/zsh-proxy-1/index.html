        <div class="article-meta">

        <h2 id="临时代理"><a href="#临时代理" class="headerlink" title="临时代理"></a>临时代理</h2><p>临时代理bash与zsh都可使用，三行代码根据需要配置。</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">export https_proxy=https://localhost:port</span><br><span class="line">export http_proxy=http://localhost:port</span><br><span class="line">export all_proxy=socks5://localhost:port</span><br></pre></td></tr></table></figure>

<p> </p>
<h2 id="永久代理"><a href="#永久代理" class="headerlink" title="永久代理"></a>永久代理</h2><p>首先打开zsh配置文件 <code>~/.zshrc</code>   在文件最后加入：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"># 启用</span><br><span class="line">proxy () &#123;</span><br><span class="line">  export http_proxy=&quot;http://localhost:port&quot;</span><br><span class="line">  export https_proxy=&quot;http://localhost:port&quot;</span><br><span class="line">  echo &quot;HTTP代理开启&quot;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"># 关闭</span><br><span class="line">noproxy () &#123;</span><br><span class="line">  unset http_proxy</span><br><span class="line">  unset https_proxy</span><br><span class="line">  echo &quot;HTTP代理关闭&quot;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>编辑完后执行<code>source ~/.zshrc</code> 然后输入<code>exit</code> 退出zsh重新打开即可 使用方法：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">➜  ~ proxy</span><br><span class="line">HTTP代理开启</span><br><span class="line">➜  ~ noproxy</span><br><span class="line">HTTP代理关闭</span><br></pre></td></tr></table></figure>
