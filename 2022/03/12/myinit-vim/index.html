        <p><img src="https://blog.666baby.com/wp-content/uploads/2022/03/image-2.png"></p>
<p>Windows目录：<code>C:\Users\username\AppData\Local\nvim\init.vim</code></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line">call plug#begin(&#x27;~/AppData/Local/nvim/plugged&#x27;)</span><br><span class="line">&quot; below are some vim plugin for demonstration purpose</span><br><span class="line">Plug &#x27;joshdick/onedark.vim&#x27;</span><br><span class="line">Plug &#x27;iCyMind/NeoSolarized&#x27;</span><br><span class="line">    Plug &#x27;morhetz/gruvbox&#x27;</span><br><span class="line">    Plug &#x27;preservim/nerdtree&#x27; &quot;目录树</span><br><span class="line">    Plug &#x27;jiangmiao/auto-pairs&#x27; &quot;括号自动配对</span><br><span class="line">    Plug &#x27;neoclide/coc.nvim&#x27;, &#123;&#x27;branch&#x27;: &#x27;release&#x27;&#125;</span><br><span class="line">    Plug &#x27;arjunmahishi/run-code.nvim&#x27; &quot;运行代码</span><br><span class="line">Plug &#x27;vim-airline/vim-airline&#x27;</span><br><span class="line">Plug &#x27;vim-airline/vim-airline-themes&#x27;</span><br><span class="line">Plug &#x27;luochen1990/rainbow&#x27; &quot;彩虹括号</span><br><span class="line">call plug#end()</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">set number &quot;显示行号</span><br><span class="line">set cursorline    &quot;光标所在行高亮</span><br><span class="line"> </span><br><span class="line">&quot; 主题设置</span><br><span class="line">&quot; Plug &#x27;iCyMind/NeoSolarized&#x27;</span><br><span class="line">&quot;set termguicolors</span><br><span class="line">&quot;colorscheme NeoSolarized</span><br><span class="line">&quot; Plug &#x27;morhetz/gruvbox&#x27;</span><br><span class="line"> colorscheme gruvbox</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">let g:rainbow_active = 1 &quot;彩虹括号</span><br><span class="line">set nocompatible &quot;关闭与vi的兼容模式</span><br><span class="line"> </span><br><span class="line">set tabstop=4       &quot; Tab = 4 空格</span><br><span class="line">set expandtab       &quot; Tab 键在不同的编辑器缩进不一致，自动将 Tab 转为空格</span><br><span class="line">set shiftwidth=4    &quot; Indents will have a width of 4</span><br><span class="line">set softtabstop=4   &quot; Sets the number of columns for a TAB</span><br><span class="line"> </span><br><span class="line">syntax on    &quot;语法高亮</span><br><span class="line">&quot; 开启自动识别文件类型，并根据文件类型加载不同插件和缩进规则</span><br><span class="line">filetype plugin indent on</span><br><span class="line"></span><br><span class="line">&quot;开启目录树</span><br><span class="line">map &lt;C-n&gt; :NERDTreeToggle&lt;CR&gt;</span><br><span class="line"></span><br><span class="line">&quot; COC.VIM配置</span><br><span class="line">&quot; 使用 &lt;c-space&gt; 触发自动完成。</span><br><span class="line">if has(&#x27;nvim&#x27;)</span><br><span class="line">  inoremap &lt;silent&gt;&lt;expr&gt; &lt;c-space&gt; coc#refresh()</span><br><span class="line">else</span><br><span class="line">  inoremap &lt;silent&gt;&lt;expr&gt; &lt;c-@&gt; coc#refresh()</span><br><span class="line">endif</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">nvim</span><br><span class="line">:PlugInstall # 安装插件</span><br><span class="line">:PlugUpdate # 更新插件</span><br><span class="line">:PlugStatus # 查看插件是否安装ok</span><br></pre></td></tr></table></figure>
